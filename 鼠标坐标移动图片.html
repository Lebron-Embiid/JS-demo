<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="ball.png" alt="" id="imgid" style="display: none;position: absolute;left: 0;top: 0;width: 40px;height: 40px;">
</body>
<script>
    imgobj = document.getElementById("imgid");
    document.onmousemove = function (event){
        var x = event.clientX;
        var y =event.clientY;
        document.title = x+","+y;
        imgobj.style.left = x+"px";
        imgobj.style.top = y+"px";
        imgobj.style.display ="inline";
    };
